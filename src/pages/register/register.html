<!--

  Ionic pages and navigation.

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Register</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-item>
    <!--ion-label color="danger">Picture</ion-label-->
    <button ion-button full color="secondary" (click)="takePhoto()">Snap pic</button>
  </ion-item>

  <ion-item>
    <ion-label color="danger">Phone Number</ion-label>
    <ion-input type="number" [(ngModel)]="reg.phone" name="phone" required></ion-input>
  </ion-item>


  <ion-item>
    <ion-label color="danger">BVN</ion-label>
    <ion-input type="number" [(ngModel)]="reg.bvn" name="bvn" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="danger">First Name</ion-label>
    <ion-input type="text" [(ngModel)]="reg.fname" name="fname" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="danger">Middle Name</ion-label>
    <ion-input type="text" [(ngModel)]="reg.mname" name="mname" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="danger">Last Name</ion-label>
    <ion-input type="text" [(ngModel)]="reg.lname" name="lname" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="danger">Email</ion-label>
    <ion-input type="email" [(ngModel)]="reg.email" name="email" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="danger">Address</ion-label>
    <ion-input type="text" [(ngModel)]="reg.address" name="address" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="danger">lga</ion-label>
    <ion-input type="text" [(ngModel)]="reg.lga" name="lga" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="danger">City</ion-label>
    <ion-input type="text" [(ngModel)]="reg.city" name="city" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="danger">State</ion-label>
    <ion-input type="text" [(ngModel)]="reg.state" name="state" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="danger">Date Of Birth</ion-label>
    <ion-datetime displayFormat="MM/DD/YYYY" pickerFormat="MM/DD/YYYY" [(ngModel)]="reg.dob"></ion-datetime>
    <!--ion-input type="text" [(ngModel)]="reg.dob" name="dob" required></ion-input-->
  </ion-item>

  <ion-list radio-group [(ngModel)]="reg.gender" name="gender" required>
    <ion-list-header>
      Gender
    </ion-list-header>
    <ion-item>
      <ion-label color="danger">Male</ion-label>
      <ion-radio value="Male"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label color="danger">Female</ion-label>
      <ion-radio value="Female"></ion-radio>
    </ion-item>
  </ion-list>

  <button ion-button full color="danger" (click)="registerAccount()">Register</button>
</ion-content>
