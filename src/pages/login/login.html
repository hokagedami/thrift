<ion-header>

  <ion-navbar>
    <ion-title>Sign into App</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>
  <ion-item>
    <ion-label color="danger">Agent ID</ion-label>
    <ion-input type="text" [(ngModel)]="userRecord.agentid" name="agentId" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="danger">Password</ion-label>
    <ion-input type="password" [(ngModel)]="userRecord.password" name="password" required></ion-input>
  </ion-item>
  <p>Register an account using a valid email address</p>
  <button ion-button full color="danger" (click)="signIn()">Sign in</button>
</ion-content>
