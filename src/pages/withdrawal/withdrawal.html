<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"> </ion-icon>
        </button>
        <ion-title>withdrawal </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <div class="search">
        <!--(focusout)="searchRecord()"-->
        <ion-item>
            <ion-label> Search(Name/AcctNo/BVN)</ion-label>
            <ion-input type="text" [(ngModel)]="searchParam" name="searchParam" required>
            </ion-input>
        </ion-item>
        <button ion-button color="danger" (click)="searchRecord()">Search</button>
    </div>
    <div class="Form">
        <ion-item>
            <ion-label> Transction Amount</ion-label>
            <ion-input type="number" [(ngModel)]="saveRec.transAmount" name="transAmount" required></ion-input>
        </ion-item>
        <button ion-button color="danger" (click)="DisplayAcctType()">Select Account Type</button>

        <ion-item>
            <ion-label color="danger">Account TYPE</ion-label>
            <ion-input type="text" [(ngModel)]="displayRec.AccountType" name="AccountType" required></ion-input>
        </ion-item>
        <ion-item>
            <ion-label> Customer Name</ion-label>
            <ion-input type="text" [(ngModel)]="displayRec.fullName" name="name"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label> Account No</ion-label>
            <ion-input type="number" [(ngModel)]="displayRec.AccountNumber" name="accountNo"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>BVN</ion-label>
            <ion-input type="text" [(ngModel)]="displayRec.BVN" name="BVN"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Account Number</ion-label>
            <ion-input type="text" [(ngModel)]="displayRec.AccountNumber" name="AccountNumber"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Lga</ion-label>
            <ion-input type="text" [(ngModel)]="displayRec.Lga" name="Lga"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Gender</ion-label>
            <ion-input type="text" [(ngModel)]="displayRec.Gender" name="Gender"></ion-input>
        </ion-item>
        <button ion-button full color="danger" (click)="saveRecord()">Save</button>
    </div>
</ion-content>
