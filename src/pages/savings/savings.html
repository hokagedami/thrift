<ion-header>   
    <ion-navbar>   
        <button ion-button menuToggle>    
            <ion-icon name="menu"> </ion-icon>
        </button>
        <ion-title>Savings </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>   
    <ion-item>
        <ion-label> Customer Id</ion-label>
        <ion-input type="number" [(ngModel)]="saveRec.customerId" name="phone" required></ion-input>
    </ion-item> 
    <ion-item>
        <ion-label> Account No</ion-label>
        <ion-input type="number" [(ngModel)]="saveRec.accountNo" name="accountNo" required></ion-input>
    </ion-item> 
    <ion-item>
        <ion-label> Transction Amount</ion-label>
        <ion-input type="number" [(ngModel)]="saveRec.transAmount" name="transAmount" required></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>Account Code</ion-label>
        <ion-input type="text" [(ngModel)]="saveRec.accountCode" name="accountCode" required></ion-input>
    </ion-item>
  <button ion-button full color="danger" (click)="saveRecord()">Save</button>
</ion-content>
<!--`customerId`, `agentId`, `accountNo`, `transAmount`,
               `accountType`, `accountCode`,-->
